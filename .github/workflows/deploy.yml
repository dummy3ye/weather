name: CI/CD Weather Pulse

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Go for the backend
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # Setup Node for the React frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Check for Type Errors
        run: npm run build